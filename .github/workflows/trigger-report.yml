name: Trigger report for auto-test

on:
  schedule:
    - cron: '10 6 * * *'  # 9:10 AM Moscow time (UTC+3)

jobs:
  trigger:
    name: Trigger report
    runs-on: ubuntu-24.04

    steps:
      - name: Trigger report for test site (QA only)
        env:
          QA_REPORT_FORCE_URL: ${{ secrets.QA_REPORT_FORCE_URL }}
        run: |
          curl -fsS --retry 3 --max-time 20 \
            -H "X-Auth-Request-User: ${{ secrets.ACTIONS_USER }}" \
            -H "X-Auth-Request-Email: ${{ secrets.ACTIONS_EMAIL }}" \
            "$QA_REPORT_FORCE_URL"

