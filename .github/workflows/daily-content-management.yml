name: Daily Content Management

on:
  schedule:
    - cron: '0 0 * * *' #  At the end of every day
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  content-management:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITBOT_GITHUB_TOKEN }}
      
      - name: Run content management
        run: |
          bash scripts/run-content-management.sh
      
      - name: Commit and push changes
        env:
          CI_COMMIT_AUTHOR: gitbot github_actions_cicd
        run: |
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email "gitbot@outspy.net"
          git pull
          git add .
          git diff --staged --quiet || git commit -m "Daily content management - $(date +%Y-%m-%d)"
          git push